



<div class="row row-sm">


  <div class="mt-3 d-flex justify-content-between">
    <select class="form-control w-auto" (change)="onPageSizeChanged($event)">
      <option *ngFor="let opt of pageSizeArray"
              [value]="opt"
              [selected]="opt == pageSize">{{opt}}</option>
    </select>

    <ngb-pagination
      [collectionSize]="totalCount"
      [(page)]="pageNumber"
      [pageSize]="pageSize"
      (pageChange)="onPageChange($event)"
      [maxSize]="5"
      [rotate]="false"
      [ellipses]="false"
      [boundaryLinks]="true">

    </ngb-pagination>

  </div>

</div>
